name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Firebase emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint:frontend

      - name: Lint functions
        run: npm run lint:functions

      - name: Build frontend
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Build functions
        run: npm run build:functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run Firestore rules tests
        run: |
          cd functions && firebase emulators:exec --only firestore 'npm run test:rules'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Run unit tests
        run: npm run test:functions

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          firebase emulators:exec --only auth,firestore,functions \
            'FIRESTORE_EMULATOR_HOST=localhost:8085 node scripts/seed-e2e-data.js && \
             sleep 5 && \
             cd frontend && \
             npx vite --port 5173 & sleep 5 && \
             cd frontend && \
             E2E_BASE_URL=http://localhost:5173 CI=true npx playwright test --grep @emulator'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          VITE_USE_FIREBASE_EMULATOR: 'true'
          VITE_FIREBASE_API_KEY: 'fake-api-key-for-emulator'
          VITE_FIREBASE_AUTH_DOMAIN: 'localhost'
          VITE_FIREBASE_PROJECT_ID: 'doc-split-dev'
          VITE_FIREBASE_STORAGE_BUCKET: 'doc-split-dev.appspot.com'
          VITE_FIREBASE_MESSAGING_SENDER_ID: '000000000000'
          VITE_FIREBASE_APP_ID: '1:000:web:fake'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
