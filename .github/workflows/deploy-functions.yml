name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - kanameone
          - cocoro

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
        continue-on-error: true

      - name: Install dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build functions
        working-directory: ./functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Functions
        run: |
          # 環境に応じてプロジェクトを切り替え
          if [ "${{ github.event.inputs.environment }}" == "cocoro" ]; then
            PROJECT_ALIAS="cocoro"
          elif [ "${{ github.event.inputs.environment }}" == "kanameone" ]; then
            PROJECT_ALIAS="kanameone"
          else
            PROJECT_ALIAS="dev"
          fi

          echo "Deploying to: $PROJECT_ALIAS"
          firebase deploy --only functions -P $PROJECT_ALIAS --force

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == 'success' ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi
