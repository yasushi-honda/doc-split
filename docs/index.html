<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DocSplit - ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DocSplit - AI書類管理ビューアー ドキュメント">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://doc-split-dev.web.app/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #1a365d;
    }
    .sidebar {
      background-color: #f8fafc;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section h1 {
      color: #1a365d;
    }
    .markdown-section h2 {
      border-bottom: 2px solid #1a365d;
      padding-bottom: 0.3em;
    }
    .app-name-link img {
      max-width: 40px;
      margin-right: 10px;
    }
    /* Mermaid図のスタイル */
    .mermaid {
      text-align: center;
      margin: 20px 0;
    }
    /* テーブルスタイル */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #1a365d;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    /* 納品フロー用アニメーション */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* フェーズカード */
    .phase-card {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid #1a365d;
      color: #1e293b !important;
    }
    .phase-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    .phase-card h3 {
      margin-top: 0;
      color: #1a365d !important;
    }
    .phase-card p, .phase-card li, .phase-card td {
      color: #1e293b !important;
    }
    .phase-card table th {
      color: white !important;
    }
    .phase-number {
      background: #1a365d;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    /* バッジ */
    .badge-auto {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      animation: pulse 2s infinite;
      margin-left: 10px;
    }
    .badge-manual {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }

    /* コマンドボックス */
    .command-box {
      background: #1e293b !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      color: #f1f5f9 !important;
      font-family: 'Fira Code', 'Consolas', monospace;
    }
    .command-box code {
      color: #f1f5f9 !important;
      background: transparent !important;
      padding: 0 !important;
      font-size: inherit !important;
    }
    .command-box::before {
      content: "$ ";
      color: #10b981 !important;
      font-weight: bold;
    }

    /* タイムライン */
    .timeline {
      position: relative;
      padding-left: 30px;
      margin: 20px 0;
      color: #1e293b !important;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #1a365d, #3b82f6, #10b981);
    }
    .timeline-item {
      position: relative;
      padding: 15px 0;
      color: #1e293b !important;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -24px;
      top: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1a365d;
      border: 3px solid white;
      box-shadow: 0 0 0 2px #1a365d;
    }

    /* チェックリスト */
    .checklist {
      list-style: none;
      padding: 0;
    }
    .checklist li {
      padding: 10px 0 10px 35px;
      position: relative;
      border-bottom: 1px solid #e2e8f0;
      color: #1e293b !important;
    }
    .checklist li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
      font-size: 18px;
    }

    /* 通知ボックス */
    .notice-box {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%) !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      border-left: 4px solid #f59e0b;
      color: #78350f !important;
    }
    .notice-box strong {
      color: #92400e !important;
    }
    .notice-box code {
      background: rgba(120, 53, 15, 0.1) !important;
      color: #78350f !important;
    }
    .success-box {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%) !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      border-left: 4px solid #10b981;
      color: #064e3b !important;
    }
    .success-box strong {
      color: #065f46 !important;
    }
    .success-box code {
      background: rgba(6, 78, 59, 0.1) !important;
      color: #064e3b !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="https://doc-split-dev.web.app/app-icon.png" alt="DocSplit">DocSplit',
      repo: 'https://github.com/yasushi-honda/doc-split',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      executeScript: true,
      search: {
        placeholder: '検索...',
        noData: '見つかりませんでした',
        paths: 'auto'
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ'
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            // Claude Code自動納品ページのプロンプト初期化
            if (typeof updatePrompts === 'function' && document.getElementById('project-id')) {
              updatePrompts();
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- プラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Mermaid with docsify-mermaid plugin -->
  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false, theme: 'default' });
  </script>
  <!-- Claude Code自動納品ページ用スクリプト -->
  <script>
    function _cdVal(id) {
      var el = document.getElementById(id);
      return el ? el.value.trim() : '';
    }
    function _cdHl(value, placeholder) {
      if (value) return '<span class="filled">' + _cdEsc(value) + '</span>';
      return '<span class="placeholder">' + _cdEsc(placeholder) + '</span>';
    }
    function _cdRaw(value, placeholder) { return value || placeholder; }
    function _cdEsc(text) {
      var d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }

    function _buildMinimal(fmt) {
      var pid = _cdVal('project-id');
      var email = _cdVal('admin-email');
      var cid = _cdVal('client-id');
      var csec = _cdVal('client-secret');
      var code = _cdVal('auth-code');
      var csvCust = _cdVal('csv-customers');
      var csvDoc = _cdVal('csv-documents');
      var csvOff = _cdVal('csv-offices');
      var csvCm = _cdVal('csv-caremanagers');

      return 'DocSplitの新規納品を実施してください。\n\n'
        + '■ クライアント情報\n'
        + '- プロジェクトID: ' + fmt(pid, '<project-id>') + '\n'
        + '- 管理者メール: ' + fmt(email, '<admin-email>') + '\n\n'
        + '■ Gmail OAuth認証情報\n'
        + '- Client ID: ' + fmt(cid, '<client-id>') + '\n'
        + '- Client Secret: ' + fmt(csec, '<client-secret>') + '\n'
        + '- 認証コード: ' + fmt(code, '<auth-code>') + '\n\n'
        + '■ マスターデータCSV\n'
        + '- 顧客: ' + fmt(csvCust, '<path/to/customers.csv>') + '\n'
        + '- 書類種別: ' + fmt(csvDoc, '<path/to/documents.csv>') + '\n'
        + '- 事業所: ' + fmt(csvOff, '<path/to/offices.csv>') + '\n'
        + (csvCm ? '- ケアマネ: ' + fmt(csvCm, '') + '\n' : '')
        + '\n■ 手順\n'
        + '1. setup-tenant.sh を --with-gmail --yes で実行\n'
        + '2. verify-setup.sh で検証\n'
        + '3. import-masters.js でマスターデータ投入\n'
        + '4. verify-setup.sh で最終確認\n'
        + '5. 結果をサマリーで報告';
    }

    function _buildFull(fmt) {
      var pid = _cdVal('project-id');
      var email = _cdVal('admin-email');
      var cid = _cdVal('client-id');
      var csec = _cdVal('client-secret');
      var code = _cdVal('auth-code');
      var csvCust = _cdVal('csv-customers');
      var csvDoc = _cdVal('csv-documents');
      var csvOff = _cdVal('csv-offices');
      var csvCm = _cdVal('csv-caremanagers');
      var domain = _cdVal('extra-domain');

      var stepNum = 4;
      var extraSteps = '';
      if (domain) extraSteps += (stepNum++) + '. check-allowed-domains.js --add で許可ドメイン追加\n';
      extraSteps += (stepNum++) + '. verify-setup.sh で最終検証（全項目合格を確認）\n'
        + stepNum + '. 結果をサマリーで報告';

      return 'DocSplitの新規納品を実施してください。\n\n'
        + '■ クライアント情報\n'
        + '- プロジェクトID: ' + fmt(pid, '<project-id>') + '\n'
        + '- 管理者メール: ' + fmt(email, '<admin-email>') + '\n'
        + (domain ? '- 追加許可ドメイン: ' + fmt(domain, '') + '\n' : '')
        + '\n■ Gmail OAuth認証情報\n'
        + '- Client ID: ' + fmt(cid, '<client-id>') + '\n'
        + '- Client Secret: ' + fmt(csec, '<client-secret>') + '\n'
        + '- 認証コード: ' + fmt(code, '<auth-code>') + '\n\n'
        + '■ マスターデータCSV\n'
        + '- 顧客: ' + fmt(csvCust, '<path/to/customers.csv>') + '\n'
        + '- 書類種別: ' + fmt(csvDoc, '<path/to/documents.csv>') + '\n'
        + '- 事業所: ' + fmt(csvOff, '<path/to/offices.csv>') + '\n'
        + (csvCm ? '- ケアマネ: ' + fmt(csvCm, '') + '\n' : '')
        + '\n■ 手順（順番厳守）\n'
        + '1. setup-tenant.sh --with-gmail --yes で環境構築\n'
        + '2. verify-setup.sh で中間検証\n'
        + '3. import-masters.js でマスターデータ投入\n'
        + extraSteps + '\n\n'
        + '■ 禁止事項\n'
        + '- firebase firestore:delete --all-collections は絶対禁止\n'
        + '- 本番環境にサンプルデータを投入しない\n'
        + '- 失敗時は3回まで再試行、それ以上は報告して停止';
    }

    function updatePrompts() {
      if (!document.getElementById('project-id')) return;
      var cid = _cdVal('client-id');

      // 認証URL生成
      var urlBox = document.getElementById('auth-url-box');
      if (urlBox) {
        if (cid) {
          var authUrl = 'https://accounts.google.com/o/oauth2/v2/auth?client_id=' + encodeURIComponent(cid) + '&redirect_uri=urn:ietf:wg:oauth:2.0:oob&response_type=code&scope=https://www.googleapis.com/auth/gmail.readonly&access_type=offline';
          document.getElementById('auth-url-text').textContent = authUrl;
          urlBox.style.display = 'block';
        } else {
          urlBox.style.display = 'none';
        }
      }

      var elMin = document.getElementById('prompt-minimal');
      if (elMin) {
        elMin.innerHTML = _buildMinimal(_cdHl);
        elMin.setAttribute('data-raw', _buildMinimal(_cdRaw));
      }

      var elFull = document.getElementById('prompt-full');
      if (elFull) {
        elFull.innerHTML = _buildFull(_cdHl);
        elFull.setAttribute('data-raw', _buildFull(_cdRaw));
      }
    }

    function copyPrompt(type) {
      var el = document.getElementById('prompt-' + type);
      if (!el) return;
      var text = el.getAttribute('data-raw');
      navigator.clipboard.writeText(text).then(function() {
        var btn = document.getElementById('copy-' + type);
        btn.textContent = 'コピーしました!';
        btn.classList.add('copied');
        setTimeout(function() { btn.textContent = 'コピー'; btn.classList.remove('copied'); }, 2000);
      });
    }

    function copyAuthUrl() {
      var text = document.getElementById('auth-url-text').textContent;
      navigator.clipboard.writeText(text).then(function() {
        var btn = document.getElementById('auth-url-copy-btn');
        btn.textContent = 'コピーしました!';
        btn.classList.add('copied');
        setTimeout(function() { btn.textContent = 'URL をコピー'; btn.classList.remove('copied'); }, 2000);
      });
    }
  </script>
</body>
</html>
