<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DocSplit - ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DocSplit - AI書類管理ビューアー ドキュメント">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://doc-split-dev.web.app/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #1a365d;
    }
    .sidebar {
      background-color: #f8fafc;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section h1 {
      color: #1a365d;
    }
    .markdown-section h2 {
      border-bottom: 2px solid #1a365d;
      padding-bottom: 0.3em;
    }
    .app-name-link img {
      max-width: 40px;
      margin-right: 10px;
    }
    /* Mermaid図のスタイル */
    .mermaid {
      text-align: center;
      margin: 20px 0;
    }
    /* テーブルスタイル */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #1a365d;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    /* 納品フロー用アニメーション */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* フェーズカード */
    .phase-card {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid #1a365d;
      color: #1e293b !important;
    }
    .phase-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    .phase-card h3 {
      margin-top: 0;
      color: #1a365d !important;
    }
    .phase-card p, .phase-card li, .phase-card td {
      color: #1e293b !important;
    }
    .phase-card table th {
      color: white !important;
    }
    .phase-number {
      background: #1a365d;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    /* バッジ */
    .badge-auto {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      animation: pulse 2s infinite;
      margin-left: 10px;
    }
    .badge-manual {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }

    /* コマンドボックス */
    .command-box {
      background: #1e293b !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      color: #f1f5f9 !important;
      font-family: 'Fira Code', 'Consolas', monospace;
    }
    .command-box code {
      color: #f1f5f9 !important;
      background: transparent !important;
      padding: 0 !important;
      font-size: inherit !important;
    }
    .command-box::before {
      content: "$ ";
      color: #10b981 !important;
      font-weight: bold;
    }

    /* タイムライン */
    .timeline {
      position: relative;
      padding-left: 30px;
      margin: 20px 0;
      color: #1e293b !important;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #1a365d, #3b82f6, #10b981);
    }
    .timeline-item {
      position: relative;
      padding: 15px 0;
      color: #1e293b !important;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -24px;
      top: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1a365d;
      border: 3px solid white;
      box-shadow: 0 0 0 2px #1a365d;
    }

    /* チェックリスト */
    .checklist {
      list-style: none;
      padding: 0;
    }
    .checklist li {
      padding: 10px 0 10px 35px;
      position: relative;
      border-bottom: 1px solid #e2e8f0;
      color: #1e293b !important;
    }
    .checklist li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
      font-size: 18px;
    }

    /* 通知ボックス */
    .notice-box {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%) !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      border-left: 4px solid #f59e0b;
      color: #78350f !important;
    }
    .notice-box strong {
      color: #92400e !important;
    }
    .notice-box code {
      background: rgba(120, 53, 15, 0.1) !important;
      color: #78350f !important;
    }
    .success-box {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%) !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      border-left: 4px solid #10b981;
      color: #064e3b !important;
    }
    .success-box strong {
      color: #065f46 !important;
    }
    .success-box code {
      background: rgba(6, 78, 59, 0.1) !important;
      color: #064e3b !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="https://doc-split-dev.web.app/app-icon.png" alt="DocSplit">DocSplit',
      repo: 'https://github.com/yasushi-honda/doc-split',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: '検索...',
        noData: '見つかりませんでした',
        paths: 'auto'
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ'
      }
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- プラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Mermaid (v9系を使用 - v10+はAPI変更あり) -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false, theme: 'default' });
    window.$docsify.plugins = [].concat(function(hook) {
      hook.afterEach(function(html) {
        return html.replace(/<pre><code class="lang-mermaid">([\s\S]*?)<\/code><\/pre>/g, '<div class="mermaid">$1</div>');
      });
      hook.doneEach(function() {
        mermaid.init(undefined, '.mermaid');
      });
    }, window.$docsify.plugins || []);
  </script>
</body>
</html>
