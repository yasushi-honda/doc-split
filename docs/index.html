<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DocSplit - ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DocSplit - AI書類管理ビューアー ドキュメント">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://doc-split-dev.web.app/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #1a365d;
    }
    .sidebar {
      background-color: #f8fafc;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section h1 {
      color: #1a365d;
    }
    .markdown-section h2 {
      border-bottom: 2px solid #1a365d;
      padding-bottom: 0.3em;
    }
    .app-name-link img {
      max-width: 40px;
      margin-right: 10px;
    }
    /* Mermaid図のスタイル */
    .mermaid {
      text-align: center;
      margin: 20px 0;
    }
    /* テーブルスタイル */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #1a365d;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f8fafc;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="https://doc-split-dev.web.app/app-icon.png" alt="DocSplit">DocSplit',
      repo: 'https://github.com/yasushi-honda/doc-split',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: '検索...',
        noData: '見つかりませんでした',
        paths: 'auto'
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ'
      }
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- プラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false, theme: 'default' });
    window.$docsify.plugins = [].concat(function(hook) {
      hook.afterEach(function(html) {
        return html.replace(/<pre><code class="lang-mermaid">([\s\S]*?)<\/code><\/pre>/g, '<div class="mermaid">$1</div>');
      });
      hook.doneEach(function() {
        mermaid.init(undefined, '.mermaid');
      });
    }, window.$docsify.plugins || []);
  </script>
</body>
</html>
