<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DocSplit - ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DocSplit - AI書類管理ビューアー ドキュメント">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://doc-split-dev.web.app/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #1a365d;
    }
    .sidebar {
      background-color: #f8fafc;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section h1 {
      color: #1a365d;
    }
    .markdown-section h2 {
      border-bottom: 2px solid #1a365d;
      padding-bottom: 0.3em;
    }
    .app-name-link img {
      max-width: 40px;
      margin-right: 10px;
    }
    /* Mermaid図のスタイル */
    .mermaid {
      text-align: center;
      margin: 20px 0;
    }
    /* テーブルスタイル */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #1a365d;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    /* 納品フロー用アニメーション */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* フェーズカード */
    .phase-card {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid #1a365d;
      color: #1e293b !important;
    }
    .phase-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    .phase-card h3 {
      margin-top: 0;
      color: #1a365d !important;
    }
    .phase-card p, .phase-card li, .phase-card td {
      color: #1e293b !important;
    }
    .phase-card table th {
      color: white !important;
    }
    .phase-number {
      background: #1a365d;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    /* バッジ */
    .badge-auto {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      animation: pulse 2s infinite;
      margin-left: 10px;
    }
    .badge-manual {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }

    /* コマンドボックス */
    .command-box {
      background: #1e293b !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      color: #f1f5f9 !important;
      font-family: 'Fira Code', 'Consolas', monospace;
    }
    .command-box code {
      color: #f1f5f9 !important;
      background: transparent !important;
      padding: 0 !important;
      font-size: inherit !important;
    }
    .command-box::before {
      content: "$ ";
      color: #10b981 !important;
      font-weight: bold;
    }

    /* タイムライン */
    .timeline {
      position: relative;
      padding-left: 30px;
      margin: 20px 0;
      color: #1e293b !important;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #1a365d, #3b82f6, #10b981);
    }
    .timeline-item {
      position: relative;
      padding: 15px 0;
      color: #1e293b !important;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -24px;
      top: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1a365d;
      border: 3px solid white;
      box-shadow: 0 0 0 2px #1a365d;
    }

    /* チェックリスト */
    .checklist {
      list-style: none;
      padding: 0;
    }
    .checklist li {
      padding: 10px 0 10px 35px;
      position: relative;
      border-bottom: 1px solid #e2e8f0;
      color: #1e293b !important;
    }
    .checklist li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
      font-size: 18px;
    }

    /* 通知ボックス */
    .notice-box {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%) !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      border-left: 4px solid #f59e0b;
      color: #78350f !important;
    }
    .notice-box strong {
      color: #92400e !important;
    }
    .notice-box code {
      background: rgba(120, 53, 15, 0.1) !important;
      color: #78350f !important;
    }
    .success-box {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%) !important;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      border-left: 4px solid #10b981;
      color: #064e3b !important;
    }
    .success-box strong {
      color: #065f46 !important;
    }
    .success-box code {
      background: rgba(6, 78, 59, 0.1) !important;
      color: #064e3b !important;
    }
    /* バリデーションエラー */
    .input-error {
      border-color: #ef4444 !important;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15) !important;
    }
    #validation-errors {
      display: none;
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border-radius: 8px;
      padding: 12px 16px;
      margin: 12px 0;
      border-left: 4px solid #ef4444;
      color: #991b1b;
      font-size: 13px;
      line-height: 1.6;
    }
    #validation-errors strong {
      color: #7f1d1d;
    }
    .copy-btn-disabled {
      opacity: 0.5 !important;
      cursor: not-allowed !important;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="https://doc-split-dev.web.app/app-icon.png" alt="DocSplit">DocSplit',
      repo: 'https://github.com/yasushi-honda/doc-split',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      executeScript: true,
      search: {
        placeholder: '検索...',
        noData: '見つかりませんでした',
        paths: 'auto'
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ'
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            // Claude Code自動納品ページのプロンプト初期化
            if (typeof updatePrompts === 'function' && document.getElementById('project-id')) {
              updatePrompts();
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- プラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Mermaid with docsify-mermaid plugin -->
  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false, theme: 'default' });
  </script>
  <!-- Claude Code自動納品ページ用スクリプト -->
  <script>
    function _cdVal(id) {
      var el = document.getElementById(id);
      return el ? el.value.trim() : '';
    }
    function _cdHl(value, placeholder) {
      if (value) return '<span class="filled">' + _cdEsc(value) + '</span>';
      return '<span class="placeholder">' + _cdEsc(placeholder) + '</span>';
    }
    function _cdRaw(value, placeholder) { return value || placeholder; }
    function _cdEsc(text) {
      var d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }

    function _buildMinimal(fmt) {
      var pid = _cdVal('project-id');
      var email = _cdVal('admin-email');
      var cid = _cdVal('client-id');
      var csec = _cdVal('client-secret');
      var code = _cdVal('auth-code');
      var csvCust = _cdVal('csv-customers');
      var csvDoc = _cdVal('csv-documents');
      var csvOff = _cdVal('csv-offices');
      var csvCm = _cdVal('csv-caremanagers');
      var p = fmt(pid, '<project-id>');

      var lines = 'DocSplitの新規納品を実施してください（GCPプロジェクト作成から自動実行）。\n\n'
        + '■ 手順（以下のコマンドを順番に実行）\n\n'
        + '1. GCPプロジェクト作成:\n'
        + '   gcloud projects create ' + p + ' --name="DocSplit"\n'
        + '   gcloud config set project ' + p + '\n\n'
        + '2. 課金アカウント紐付け確認:\n'
        + '   以下のURLをブラウザで開き、課金アカウントが設定されているか確認してください:\n'
        + '   https://console.cloud.google.com/billing/linkedaccount?project=' + p + '\n'
        + '   ※ 未設定の場合、設定してから次のステップに進んでください。\n\n'
        + '3. セットアップ実行:\n'
        + '   ./scripts/setup-tenant.sh ' + p + ' ' + fmt(email, '<admin-email>') + ' --with-gmail --client-id=' + fmt(cid, '<client-id>') + ' --client-secret=' + fmt(csec, '<client-secret>') + ' --auth-code=' + fmt(code, '<auth-code>') + ' --yes\n\n'
        + '4. 中間検証:\n'
        + '   ./scripts/verify-setup.sh ' + p + '\n\n'
        + '5. マスターデータ投入:\n'
        + '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --customers ' + fmt(csvCust, '<customers.csv>') + '\n'
        + '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --documents ' + fmt(csvDoc, '<documents.csv>') + '\n'
        + '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --offices ' + fmt(csvOff, '<offices.csv>') + '\n';
      if (csvCm) {
        lines += '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --caremanagers ' + fmt(csvCm, '') + '\n';
      }
      lines += '\n6. 最終検証:\n'
        + '   ./scripts/verify-setup.sh ' + p + '\n\n'
        + '7. 結果をサマリーで報告\n\n'
        + '■ 禁止事項\n'
        + '- firebase firestore:delete --all-collections は絶対禁止\n'
        + '- 本番環境にサンプルデータを投入しない\n'
        + '- 失敗時は3回まで再試行、それ以上は報告して停止';
      return lines;
    }

    function _buildFull(fmt) {
      var pid = _cdVal('project-id');
      var email = _cdVal('admin-email');
      var cid = _cdVal('client-id');
      var csec = _cdVal('client-secret');
      var code = _cdVal('auth-code');
      var csvCust = _cdVal('csv-customers');
      var csvDoc = _cdVal('csv-documents');
      var csvOff = _cdVal('csv-offices');
      var csvCm = _cdVal('csv-caremanagers');
      var domain = _cdVal('extra-domain');
      var p = fmt(pid, '<project-id>');

      var stepNum = 1;
      var lines = 'DocSplitの新規納品を実施してください（GCPプロジェクト作成から自動実行）。\n\n'
        + '■ 手順（以下のコマンドを順番厳守で実行）\n\n';

      lines += (stepNum++) + '. GCPプロジェクト作成:\n'
        + '   gcloud projects create ' + p + ' --name="DocSplit"\n'
        + '   gcloud config set project ' + p + '\n\n';

      lines += (stepNum++) + '. 課金アカウント紐付け確認:\n'
        + '   以下のURLをブラウザで開き、課金アカウントが設定されているか確認してください:\n'
        + '   https://console.cloud.google.com/billing/linkedaccount?project=' + p + '\n'
        + '   ※ 未設定の場合、設定してから次のステップに進んでください。\n\n';

      lines += (stepNum++) + '. セットアップ実行:\n'
        + '   ./scripts/setup-tenant.sh ' + p + ' ' + fmt(email, '<admin-email>') + ' --with-gmail --client-id=' + fmt(cid, '<client-id>') + ' --client-secret=' + fmt(csec, '<client-secret>') + ' --auth-code=' + fmt(code, '<auth-code>') + ' --yes\n\n';

      lines += (stepNum++) + '. 中間検証:\n'
        + '   ./scripts/verify-setup.sh ' + p + '\n\n';

      lines += (stepNum++) + '. マスターデータ投入:\n'
        + '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --customers ' + fmt(csvCust, '<customers.csv>') + '\n'
        + '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --documents ' + fmt(csvDoc, '<documents.csv>') + '\n'
        + '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --offices ' + fmt(csvOff, '<offices.csv>') + '\n';
      if (csvCm) {
        lines += '   FIREBASE_PROJECT_ID=' + p + ' node scripts/import-masters.js --caremanagers ' + fmt(csvCm, '') + '\n';
      }
      lines += '\n';

      if (domain) {
        lines += (stepNum++) + '. 許可ドメイン追加:\n'
          + '   node scripts/check-allowed-domains.js ' + p + ' --add ' + fmt(domain, '<domain>') + '\n\n';
      }

      lines += (stepNum++) + '. 最終検証（全項目合格を確認）:\n'
        + '   ./scripts/verify-setup.sh ' + p + '\n\n';

      lines += stepNum + '. 結果をサマリーで報告\n\n';

      lines += '■ 禁止事項\n'
        + '- firebase firestore:delete --all-collections は絶対禁止\n'
        + '- 本番環境にサンプルデータを投入しない\n'
        + '- 失敗時は3回まで再試行、それ以上は報告して停止';
      return lines;
    }

    function _validateForm() {
      // 必須フィールド: プロジェクトIDと管理者メールのみ
      // OAuth認証情報とCSVは段階的に入力可能（空欄の場合はプレースホルダー表示）
      var required = [
        { id: 'project-id', label: 'プロジェクトID' },
        { id: 'admin-email', label: '管理者メール', type: 'email' }
      ];
      var errors = [];
      var emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // 必須フィールドのチェック
      for (var i = 0; i < required.length; i++) {
        var el = document.getElementById(required[i].id);
        if (!el) continue;
        var val = el.value.trim();
        if (!val) {
          errors.push(required[i].label + ' を入力してください');
          el.classList.add('input-error');
        } else if (required[i].type === 'email' && !emailRe.test(val)) {
          errors.push(required[i].label + ' の形式が正しくありません');
          el.classList.add('input-error');
        } else {
          el.classList.remove('input-error');
        }
      }

      // 任意フィールドのエラー状態をクリア
      var optional = ['client-id', 'client-secret', 'auth-code', 'csv-customers', 'csv-documents', 'csv-offices'];
      for (var j = 0; j < optional.length; j++) {
        var optEl = document.getElementById(optional[j]);
        if (optEl) optEl.classList.remove('input-error');
      }

      var errDiv = document.getElementById('validation-errors');
      if (errDiv) {
        if (errors.length > 0) {
          errDiv.innerHTML = '<strong>必須項目を入力してください:</strong><br>' + errors.join('<br>')
            + '<br><br><small>※ OAuth認証情報とCSVは後から入力できます（空欄の場合はプレースホルダーが表示されます）</small>';
          errDiv.style.display = 'block';
        } else {
          errDiv.innerHTML = '';
          errDiv.style.display = 'none';
        }
      }

      return errors.length === 0;
    }

    function _setCopyBtnsDisabled(disabled) {
      var btns = ['copy-minimal', 'copy-full'];
      for (var i = 0; i < btns.length; i++) {
        var btn = document.getElementById(btns[i]);
        if (btn) {
          btn.disabled = disabled;
          if (disabled) {
            btn.classList.add('copy-btn-disabled');
          } else {
            btn.classList.remove('copy-btn-disabled');
          }
        }
      }
    }

    function updatePrompts() {
      if (!document.getElementById('project-id')) return;

      var isValid = _validateForm();
      _setCopyBtnsDisabled(!isValid);

      var elMin = document.getElementById('prompt-minimal');
      if (elMin) {
        elMin.innerHTML = _buildMinimal(_cdHl);
        elMin.setAttribute('data-raw', _buildMinimal(_cdRaw));
      }

      var elFull = document.getElementById('prompt-full');
      if (elFull) {
        elFull.innerHTML = _buildFull(_cdHl);
        elFull.setAttribute('data-raw', _buildFull(_cdRaw));
      }
    }

    function copyPrompt(type) {
      if (!_validateForm()) return;
      var el = document.getElementById('prompt-' + type);
      if (!el) return;
      var text = el.getAttribute('data-raw');
      navigator.clipboard.writeText(text).then(function() {
        var btn = document.getElementById('copy-' + type);
        btn.textContent = 'コピーしました!';
        btn.classList.add('copied');
        setTimeout(function() { btn.textContent = 'コピー'; btn.classList.remove('copied'); }, 2000);
      });
    }

  </script>
</body>
</html>
