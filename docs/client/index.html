<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DocSplit - 導入作業者向けセットアップガイド</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DocSplit - 導入作業者向けGCPプロジェクトセットアップガイド">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://doc-split-dev.web.app/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #667eea;
    }
    .sidebar {
      background-color: #f8fafc;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section h1 {
      color: #667eea;
    }
    .markdown-section h2 {
      border-bottom: 2px solid #667eea;
      padding-bottom: 0.3em;
    }
    .app-name-link img {
      max-width: 40px;
      margin-right: 10px;
    }
    /* 共通ボックススタイル */
    .warning-box {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      font-size: 14px;
    }
    .warning-box strong {
      color: #92400e;
    }
    .info-box {
      background: #dbeafe;
      border-left: 4px solid #3b82f6;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      font-size: 14px;
    }
    .info-box strong {
      color: #1e40af;
    }
    .success-box {
      background: #d1fae5;
      border-left: 4px solid #10b981;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      font-size: 14px;
    }
    .success-box strong {
      color: #065f46;
    }
    .error-box {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      font-size: 14px;
    }
    .error-box strong {
      color: #991b1b;
    }
    /* ステップカード */
    .step-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      border-left: 4px solid #667eea;
    }
    .step-card h3 {
      margin-top: 0;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="https://doc-split-dev.web.app/app-icon.png" alt="DocSplit">DocSplit',
      repo: '',  // リポジトリリンクを非表示
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'client-setup.md',
      search: {
        placeholder: '検索...',
        noData: '見つかりませんでした',
        paths: 'auto',
        depth: 2
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ'
      },
      copyCode: {
        buttonText: 'コピー',
        errorText: 'エラー',
        successText: 'コピーしました!'
      }
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- プラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Mermaid -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
    window.mermaid = mermaid;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
</body>
</html>
